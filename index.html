<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin zpub 到地址转换</title>
</head>
<body>
    <h1>Bitcoin zpub 到地址转换</h1>
    
    <div>
        <label for="zpubInput">输入 zpub:</label>
        <br>
        <input type="text" id="zpubInput" placeholder="输入你的 zpub..." style="width: 500px; padding: 10px; margin: 10px 0;">
        <br>
        <button onclick="generateAddresses()" style="padding: 10px 20px;">生成地址列表 (100 外部 / 50 内部)</button>
    </div>
    
    <div id="result" style="margin-top: 20px;">
        <h3>结果:</h3>
        <p id="status" style="color: green;"></p>
        <p id="error" style="color: red;"></p>
    </div>

    <script src="dist/generate.bundle.js"></script>
    <script src="dist/check.bundle.js"></script>
    <script src="dist/history.bundle.js"></script>

    <div style="margin-top:20px;">
        <button onclick="checkAddresses()" style="padding:10px 20px;">检查地址状态</button>
        <button onclick="computeTotalBalance()" style="padding:10px 20px; margin-left:10px;">计算总余额</button>
        <button onclick="fetchTxHistory()" style="padding:10px 20px; margin-left:10px;">拉取交易</button>
        <button onclick="buildBalanceTable()" style="padding:10px 20px; margin-left:10px;">生成余额表</button>
        <button onclick="drawBalanceChart()" style="padding:10px 20px; margin-left:10px;">生成余额曲线</button>
    </div>

    <div style="margin-top:20px; max-width:800px;">
        <canvas id="balanceChart" height="300"></canvas>
    </div>
</body>
</html>
