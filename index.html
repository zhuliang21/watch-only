    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((registration) => {
            console.log('SW registered successfully', registration);
            
            // è‹¥å·²æœ‰ç­‰å¾…ä¸­çš„æ–°ç‰ˆæœ¬ï¼Œç›´æ¥æç¤º
            if (registration.waiting && navigator.serviceWorker.controller) {
              showUpdateNotification(registration);
            }

            // æ£€æŸ¥Service Workeræ›´æ–°
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('æ–°çš„Service Workerå®‰è£…ä¸­...');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // æœ‰æ–°ç‰ˆæœ¬å¯ç”¨ï¼Œæ˜¾ç¤ºæ›´æ–°æç¤º
                  showUpdateNotification(registration);
                }
              });
            });
            
            // ç›‘å¬æ§åˆ¶å™¨å˜åŒ–ï¼ˆService Workeræ›´æ–°ï¼‰
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              console.log('Service Workerå·²æ›´æ–°ï¼Œæ­£åœ¨åˆ·æ–°é¡µé¢...');
              window.location.reload();
            });

            // å®šæœŸæ£€æŸ¥æ›´æ–°
            setInterval(() => {
              registration.update();
            }, 60 * 60 * 1000);
            
          }).catch((err) => {
            console.error('SW registration failed', err);
          });
        });
      }
      
      // æ˜¾ç¤ºæ›´æ–°é€šçŸ¥
      function showUpdateNotification(registration) {
        const notification = document.createElement('div');
        notification.id = 'updateNotification';
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: linear-gradient(135deg, rgba(0, 212, 170, 0.95) 0%, rgba(0, 180, 145, 0.95) 100%);
          color: white;
          padding: 12px 20px;
          border-radius: 12px;
          font-size: 14px;
          font-weight: 500;
          z-index: 15000;
          cursor: pointer;
          box-shadow: 0 8px 32px rgba(0, 212, 170, 0.3);
          animation: slideDown 0.3s ease-out;
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
        `;
        
        notification.innerHTML = `
          <div style="display: flex; align-items: center; gap: 8px;">
            <span>ğŸ”„</span>
            <span>æœ‰æ–°ç‰ˆæœ¬å¯ç”¨ï¼Œç‚¹å‡»æ›´æ–°</span>
          </div>
        `;
        
        // ç‚¹å‡»æ›´æ–°
        notification.addEventListener('click', () => {
          // å‘é€æ¶ˆæ¯ç»™Service Workerè¦æ±‚æ›´æ–°
          if (registration && registration.waiting) {
            registration.waiting.postMessage({ action: 'skipWaiting' });
          } else if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ action: 'skipWaiting' });
          }
          notification.remove();
        });
        
        // 5ç§’åè‡ªåŠ¨æ¶ˆå¤±
        setTimeout(() => {
          if (notification.parentNode) {
            notification.style.animation = 'slideUp 0.3s ease-out';
            setTimeout(() => notification.remove(), 300);
          }
        }, 5000);
        
        document.body.appendChild(notification);
      }
    </script>

      async function resolveTimeZone(){
        if (localStorage.userTimeZone) return localStorage.userTimeZone;
        try {
          const res = await fetch('https://ipapi.co/json/');
          if (res.ok) {
            const data = await res.json();
            if (data && data.timezone) {
              localStorage.userTimeZone = data.timezone;
              return data.timezone;
            }
          }
        } catch (e) {
          // ignore and fall back to browser tz
        }
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        if (tz) localStorage.userTimeZone = tz;
        return tz;
      }

      function formatLocalTime(ts, timeZone){
        const dtf = new Intl.DateTimeFormat('en-US', {
          timeZone,
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });
        const parts = dtf.formatToParts(new Date(ts * 1000));
        const get = (type) => parts.find((p) => p.type === type)?.value || '';
        return `${get('year')}/${get('month')}/${get('day')} ${get('hour')}:${get('minute')}`;
      }

      function renderRecentTxs(){

            listEl.innerHTML = '<div style="opacity:0.6;">æš‚æ— äº¤æ˜“è®°å½•</div>';
            return;

          ...deltas.map((d) => ({ ...d, mempool: false })),
          ...mempool.map((d) => ({ ...d, mempool: true }))

        }).join('');

        const closeModal = () => {
          modal.style.animation = 'fadeOut 0.2s ease-out';

        // ç»‘å®šäº‹ä»¶ï¼ˆç§»é™¤æ—§çš„äº‹ä»¶ç›‘å¬å™¨ï¼‰

        modal.onclick = (e) => {
